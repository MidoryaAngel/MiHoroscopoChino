<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Chino</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Tu Horóscopo Chino</h1>
    </header>

    <main>
        <label for="year">Ingresa tu año de nacimiento:</label>
        <input type="number" id="year" min="1900" max="2100" placeholder="Ej. 1990">
        <button id="mostrar-signo-btn" onclick="mostrarSigno()">Mostrar Signo</button>

        <h2 id="signo"></h2>
        <p id="residuo"></p>
        <img id="signo-img" src="" alt="Imagen del signo" style="display:none;">
    </main>

    <footer>
        <p>Gracias por su preferencia</p>
    </footer>

    <script src="./javascript/funciones.js"></script>
</body>
</html>
